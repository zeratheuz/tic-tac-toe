<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="shortcut icon" href="images/tic-tac-toe.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
</head>

<body>
  <h1>
    <img src="images/tic-tac-toe.png" width="50" alt="tic-tac-toe">
    TIC TAC TOE
  </h1>
  
  <div class="container">
    <div class="slot" id="position1"></div>
    <div class="slot" id="position2"></div>
    <div class="slot" id="position3"></div>
    <div class="slot" id="position4"></div>
    <div class="slot" id="position5"></div>
    <div class="slot" id="position6"></div>
    <div class="slot" id="position7"></div>
    <div class="slot" id="position8"></div>
    <div class="slot" id="position9"> </div>
  </div>
</body>

</html>

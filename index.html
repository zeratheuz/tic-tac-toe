<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="shortcut icon" href="images/tic-tac-toe.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
</head>

<body>
  <h1>
    <img src="images/tic-tac-toe.png" width="50" alt="tic-tac-toe">
    TIC TAC TOE
  </h1>
  <h2 class="gameturn"></h2>
  <div class="gameboard"></div>
</body>

<dialog id="containerDialog">
  <form action="" method="post" id="players">
    <label for="playerOne">Player One:</label>
    <input type="text" id="playerOne" name="playerOne" required>
    <label for="playerTwo">Player Two:</label>
    <input type="text" id="playerTwo" name="playerTwo" required>
    <button type="submit" id="playGame">PLAY GAME</button>
  </form>
</dialog>

</html>
